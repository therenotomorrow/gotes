lint:
  use:
    - MINIMAL
    - BASIC
    - DEFAULT
    - COMMENTS

  enum_zero_value_suffix: 'UNKNOWN'
  service_suffix: 'Service'
  allow_comment_ignores: false

  ignore_only:
    PACKAGE_VERSION_SUFFIX: ['api/types/']
    PACKAGE_DIRECTORY_MATCH: ['plugin/verbose']

deps:
  - github.com/protocolbuffers/protobuf-go@v1.36.11
  - github.com/bufbuild/protovalidate@v1.1.0
  - github.com/googleapis/googleapis@v0.0.0-20260130211554-c0fcb35628690e9eb15dcefae41c651c67cd050b
  - github.com/grpc-ecosystem/grpc-gateway@v0.0.0-20260131054211-945ff6b6346e6c02d0a99c0c13370f230bf7ad40
  - github.com/therenotomorrow/gotes@4a08bd6961746327ec225b0ad3cf4ffb063be8b9

generate:
  inputs:
    - directory: 'api'

  plugins:
    - path: ./.bin/protoc-gen-go
      out: ./pkg
      opts:
        paths: source_relative

    - path: ./.bin/protoc-gen-go-grpc
      out: ./pkg
      opts:
        paths: source_relative
        require_unimplemented_servers: true

    - name: ./.bin/protoc-gen-grpc-gateway
      out: ./pkg
      opts:
        paths: source_relative

    - name: ./.bin/protoc-gen-verbose
      out: ./pkg
      opts:
        suffix: verbose
        paths: source_relative

    - name: ./.bin/protoc-gen-openapiv2
      out: ./docs
      opts:
        include_package_in_tags: true
